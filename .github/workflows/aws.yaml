name: Deploy to Amazon EC2

on:
  push:
    branches: [ "test3" ]

env:
  AWS_REGION: eu-west-1           
 
jobs:
  deploy:
    name: Deploy 
    runs-on: ubuntu-latest 
    environment: 
     dev
     
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: script process
      run: |
        ls -la
        chmod +x ./automation.sh
        sh ./automation.sh
      env:
          EC2_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
          DEREGISTRATION_WAIT_TIME: ${{ vars.DEREGISTRATION_WAIT_TIME}}
          MAX_DEREGISTRATION_RETRIES: ${{ vars.MAX_DEREGISTRATION_RETRIES}}
          MAX_REGISTRATION_RETRIES: ${{ vars.MAX_REGISTRATION_RETRIES}}
          REGISTRATION_WAIT_TIME: ${{ vars.REGISTRATION_WAIT_TIME}}
